<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM PRIME | AI Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --ai-cyan: #00f2ff; --bg-dark: #020617; --card-bg: #0f172a; }
        body { background-color: var(--bg-dark); color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .navbar-brand { font-family: 'Orbitron', sans-serif; color: var(--ai-cyan) !important; letter-spacing: 2px; }
        
        /* AI Console */
        .ai-console { background: var(--card-bg); border: 1px solid rgba(0, 242, 255, 0.2); border-radius: 12px; padding: 20px; }
        #log { height: 400px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 0.9rem; }
        .ai-msg { color: #f8fafc; border-left: 2px solid var(--ai-cyan); padding-left: 12px; margin-bottom: 15px; }
        .user-msg { color: var(--ai-cyan); font-weight: bold; margin-bottom: 5px; }
        input { background: transparent; border: none; color: white; width: 100%; padding: 15px; border-top: 1px solid rgba(255,255,255,0.05); outline: none; }

        /* Multi-Network Payment Panel */
        .payment-card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 25px; text-align: center; }
        .nav-pills .nav-link { color: #94a3b8; border: 1px solid transparent; transition: 0.3s; }
        .nav-pills .nav-link.active { background-color: var(--ai-cyan) !important; color: #000 !important; font-weight: bold; }
        .qr-box { background: white; padding: 10px; border-radius: 8px; display: inline-block; margin-bottom: 15px; border: 3px solid var(--ai-cyan); }
        .wallet-addr { background: #000; color: var(--ai-cyan); font-size: 0.75rem; padding: 12px; border-radius: 6px; word-break: break-all; margin: 10px 0; border: 1px solid rgba(0, 242, 255, 0.3); }
        .btn-pay { background: var(--ai-cyan); color: #000; font-weight: bold; border: none; width: 100%; padding: 12px; border-radius: 6px; transition: 0.3s; }
        .btn-pay:hover { opacity: 0.8; transform: translateY(-2px); }
        
        .disclaimer { color: #64748b; font-size: 0.7rem; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark border-bottom border-secondary mb-4">
        <div class="container"><a class="navbar-brand" href="#">QUANTUM PRIME</a></div>
    </nav>

    <div class="container">
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="ai-console shadow-lg">
                    <div id="log"><div class="ai-msg">SYSTEM READY. Analysis terminal active.</div></div>
                    <input type="text" id="in" placeholder="Enter query..." onkeydown="if(event.key==='Enter') send()">
                </div>
            </div>

            <div class="col-lg-4">
                <div class="payment-card shadow-lg">
                    <h6 class="text-uppercase small mb-4" style="letter-spacing: 2px; color: var(--ai-cyan);">Asset Acquisition</h6>
                    
                    <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active small" id="pills-bnb-tab" data-bs-toggle="pill" data-bs-target="#pills-bnb" type="button" role="tab">USDC (BNB)</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link small" id="pills-sol-tab" data-bs-toggle="pill" data-bs-target="#pills-sol" type="button" role="tab">USDC (SOL)</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-bnb" role="tabpanel">
                            <div class="qr-box">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=0xbB4f2DE924049A32D7b6C8559dD2993CbdE9A480" alt="QR BNB">
                            </div>
                            <div class="wallet-addr" id="addr-bnb">0xbB4f2DE924049A32D7b6C8559dD2993CbdE9A480</div>
                            <button class="btn-pay" onclick="copyAddr('addr-bnb')">COPY ADDRESS</button>
                            <p class="small mt-3 mb-0" style="color: #94a3b8;">Network: BNB Smart Chain (BEP20)</p>
                        </div>

                        <div class="tab-pane fade" id="pills-sol" role="tabpanel">
                            <div class="qr-box">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=FN5nJbDwC5ySkaUaaYqKFqvL2FsVju9xMsv6tzZGLxp" alt="QR SOL">
                            </div>
                            <div class="wallet-addr" id="addr-sol">FN5nJbDwC5ySkaUaaYqKFqvL2FsVju9xMsv6tzZGLxp</div>
                            <button class="btn-pay" onclick="copyAddr('addr-sol')">COPY ADDRESS</button>
                            <p class="small mt-3 mb-0" style="color: #94a3b8;">Network: Solana SPL</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="disclaimer">Quantum Prime can make mistakes. Verify important information.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyAddr(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert("Address copied successfully.");
        }

        async function send() {
            const input = document.getElementById("in");
            const log = document.getElementById("log");
            const msg = input.value.trim();
            if (!msg) return;

            log.innerHTML += `<div class="user-msg">> ${msg}</div>`;
            input.value = "";
            log.scrollTop = log.scrollHeight;

            try {
                const response = await fetch("/api/v1/quantum-core", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });
                const data = await response.json();
                log.innerHTML += `<div class="ai-msg">${data.response}</div>`;
            } catch (error) {
                log.innerHTML += `<div class="ai-msg">ERROR: Connection to core failed.</div>`;
            }
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>

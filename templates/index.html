<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM PRIME | Enterprise AI & Robotics</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0f172a; 
            --accent: #d4af37; /* Oro para nivel empresarial */
            --bg-card: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: #f8fafc;
            line-height: 1.6;
        }

        h1, .navbar-brand { font-family: 'Cinzel', serif; color: var(--accent) !important; }

        .navbar { border-bottom: 1px solid rgba(212, 175, 55, 0.2); backdrop-filter: blur(10px); }

        /* Consola de IA Estilo Futurista */
        .ai-console {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--accent);
            border-radius: 12px;
            padding: 20px;
            margin: 40px 0;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        #log {
            height: 350px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .user-msg { color: var(--accent); margin-bottom: 10px; font-weight: bold; }
        .ai-msg { color: #fff; margin-bottom: 20px; padding-left: 15px; border-left: 2px solid var(--accent); }

        input#in {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
        }

        input#in:focus { outline: none; }

        /* Tarjeta de Pago Solana */
        .payment-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            transition: 0.3s;
        }
        
        .payment-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .btn-gold {
            background: var(--accent);
            color: black;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .btn-gold:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">QUANTUM PRIME</a>
            <span class="text-muted d-none d-md-inline">Empowering Global Industries</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <h1>AI Automation Engine</h1>
                <p class="text-muted">Iniciando protocolo de análisis para sectores de alta gama.</p>
                
                <div class="ai-console">
                    <div id="log">
                        <div class="ai-msg">SISTEMA ONLINE. Esperando comandos de nivel ejecutivo...</div>
                    </div>
                    <input type="text" id="in" placeholder="Escriba su consulta estratégica y presione Enter..." onkeydown="if(event.key==='Enter') send()">
                </div>
            </div>

            <div class="col-lg-4">
                <div class="payment-card text-center">
                    <h4 class="mb-4">Adquirir Licencia Enterprise</h4>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=solana:{{ addr }}?spl-token={{ mint }}" class="img-fluid mb-3" alt="QR Solana">
                    <h2 class="text-white">$10,000</h2>
                    <p class="small text-muted mb-4">Pago seguro vía Solana / USDC</p>
                    <a href="solana:{{ addr }}" class="btn btn-gold w-100 py-3">INICIAR CONTRATO</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function send() {
            const input = document.getElementById("in");
            const log = document.getElementById("log");
            const msg = input.value.trim();
            
            if (!msg) return;

            // Mostrar mensaje del usuario
            log.innerHTML += `<div class="user-msg">> ${msg}</div>`;
            input.value = "";
            log.scrollTop = log.scrollHeight;

            try {
                // Indicador de carga
                const tempId = "loading-" + Date.now();
                log.innerHTML += `<div id="${tempId}" class="ai-msg text-muted italic">Analizando datos...</div>`;
                
                const response = await fetch("/api/v1/quantum-core", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });

                const data = await response.json();
                document.getElementById(tempId).remove();
                
                // Respuesta de la IA
                log.innerHTML += `<div class="ai-msg">${data.response || "Error en procesador central."}</div>`;
            } catch (e) {
                log.innerHTML += `<div class="ai-msg text-danger">ERROR CRÍTICO: No se pudo conectar con el servidor.</div>`;
            }
            log.scrollTop = log.scrollHeight;
        }
    </script>

</body>
</html>

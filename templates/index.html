<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PROJECT OVERLORD: High-performance AI Automation. Built for institutional-grade execution.">
    <title>PROJECT OVERLORD | Institutional AI Core</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --deep-blue: #0077ff; /* Azul profesional, autoridad */
            --midnight: #000814; /* Fondo azul oscuro profundo */
            --panel-bg: #001220; /* Tarjetas profesionales */
            --border-glow: rgba(0, 119, 255, 0.3); 
        }
        
        body { 
            background-color: var(--midnight); 
            color: #e0f0ff; 
            font-family: 'Inter', sans-serif; 
        }

        /* Navbar Corporativo */
        .navbar { background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border-glow); }
        .navbar-brand { 
            font-family: 'JetBrains Mono', monospace; 
            color: var(--deep-blue) !important; 
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* Consola de Comando Azul */
        .ai-console { 
            background: var(--panel-bg); 
            border: 1px solid var(--border-glow); 
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 119, 255, 0.1);
        }
        
        #log { 
            height: 420px; 
            overflow-y: auto; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.9rem; 
            padding: 25px;
            color: #b0c4de;
        }
        
        .ai-msg { border-left: 3px solid var(--deep-blue); padding-left: 15px; margin-bottom: 20px; background: rgba(0, 119, 255, 0.05); padding-top: 5px; padding-bottom: 5px; }
        .user-msg { color: var(--deep-blue); font-weight: bold; margin-bottom: 5px; font-size: 0.8rem; }

        input { 
            background: #000b1a; 
            border: none; 
            color: var(--deep-blue); 
            width: 100%; 
            padding: 20px; 
            font-family: 'JetBrains Mono', monospace;
            border-top: 1px solid var(--border-glow);
            outline: none; 
        }

        /* Panel de Capital */
        .payment-card { 
            background: var(--panel-bg); 
            border: 1px solid var(--border-glow); 
            padding: 30px; 
            border-radius: 4px;
        }

        .nav-link { color: #4a5568 !important; font-size: 0.75rem; font-weight: bold; }
        .nav-link.active { background: transparent !important; color: var(--deep-blue) !important; border-bottom: 2px solid var(--deep-blue); }

        .qr-box { 
            background: white; 
            padding: 10px; 
            display: inline-block; 
            margin-bottom: 20px;
            border: 2px solid var(--deep-blue);
        }

        .wallet-addr { 
            background: #000; 
            color: var(--deep-blue); 
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem; 
            padding: 12px; 
            border: 1px solid var(--border-glow); 
            margin-bottom: 20px;
            word-break: break-all;
        }

        .btn-pay { 
            background: var(--deep-blue); 
            color: #fff; 
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700; 
            width: 100%; 
            padding: 12px; 
            border: none;
            transition: 0.3s;
        }

        .btn-pay:hover { 
            background: #fff; 
            color: var(--deep-blue);
            box-shadow: 0 0 15px var(--deep-blue); 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">PROJECT_OVERLORD_V4</a>
            <span class="badge border border-primary text-primary">CORE_ACTIVE_SSL</span>
        </div>
    </nav>

    <div class="container">
        <div class="row g-5">
            <div class="col-lg-8">
                <div class="ai-console">
                    <div id="log">
                        <div class="ai-msg">
                            [SYSTEM] Deep Blue Protocol initialized.<br>
                            [CORE] AI reasoning Llama-3.3-70b-versatile active.<br>
                            [READY] Waiting for user command...
                        </div>
                    </div>
                    <input type="text" id="in" placeholder="ENCRYPTED_MESSAGE_INPUT..." onkeydown="if(event.key==='Enter') send()">
                </div>
            </div>

            <div class="col-lg-4">
                <div class="payment-card text-center">
                    <h5 class="mb-4" style="color: #fff; letter-spacing: 1px;">FUNDING_GATEWAY</h5>
                    <div class="qr-box">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=0xe1383D1B8027383531D60C45Dd54cC76c067524e" alt="QR">
                    </div>
                    <div class="wallet-addr" id="addr-bnb">0xe1383D1B8027383531D60C45Dd54cC76c067524e</div>
                    <button class="btn-pay" onclick="copyAddr('addr-bnb')">COPY_USDC_HEX</button>
                    <div style="font-size: 0.6rem; color: #4a5568; margin-top: 20px;">INSTITUTIONAL GRADE â€¢ 2026</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('in');
            const log = document.getElementById('log');
            const message = input.value.trim();
            
            if (!message) return;

            // Limpiar input y mostrar mensaje del usuario
            input.value = '';
            log.innerHTML += `<div class="user-msg">> USER: ${message}</div>`;
            log.scrollTop = log.scrollHeight;

            try {
                const response = await fetch('/api/v1/quantum-core', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                log.innerHTML += `<div class="ai-msg">> OVERLORD: ${data.response}</div>`;
            } catch (error) {
                log.innerHTML += `<div class="ai-msg" style="color: red;">[ERROR] Connection to AI Core failed.</div>`;
            }
            log.scrollTop = log.scrollHeight;
        }

        function copyAddr(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert("SUCCESS: Address copied.");
        }
    </script>
</body>
</html>

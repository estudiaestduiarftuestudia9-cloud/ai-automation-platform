<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PROJECT OVERLORD: High-performance AI Automation and Quantitative Trading Interface. Built for institutional-grade financial execution.">
    <meta name="keywords" content="AI, Trading, Python, Fintech, Quantitative Analysis, Project Overlord">
    <title>PROJECT OVERLORD | Institutional AI Core</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --acid-green: #39FF14; /* Poder, dinero, ejecución */
            --deep-black: #050505; /* Fondo elegante y serio */
            --metal-gray: #1a1a1a; /* Tarjetas profesionales */
            --border-steel: #333333; 
        }
        
        body { 
            background-color: var(--deep-black); 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
        }

        /* Navbar de Élite */
        .navbar { background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border-steel); }
        .navbar-brand { 
            font-family: 'JetBrains Mono', monospace; 
            color: var(--acid-green) !important; 
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* Consola de Comando Profesional */
        .ai-console { 
            background: var(--metal-gray); 
            border: 1px solid var(--border-steel); 
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        #log { 
            height: 420px; 
            overflow-y: auto; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.9rem; 
            padding: 25px;
            color: #d1d1d1;
        }
        
        .ai-msg { border-left: 3px solid var(--acid-green); padding-left: 15px; margin-bottom: 20px; }
        .user-msg { color: var(--acid-green); opacity: 0.8; font-size: 0.75rem; margin-bottom: 5px; }

        input { 
            background: #111; 
            border: none; 
            color: var(--acid-green); 
            width: 100%; 
            padding: 20px; 
            font-family: 'JetBrains Mono', monospace;
            border-top: 1px solid var(--border-steel);
            outline: none; 
        }

        /* Panel de Adquisición de Capital (USDC) */
        .payment-card { 
            background: var(--metal-gray); 
            border: 1px solid var(--border-steel); 
            padding: 30px; 
            border-radius: 2px;
        }

        .nav-link { color: #555 !important; font-weight: bold; font-size: 0.75rem; }
        .nav-link.active { background: transparent !important; color: var(--acid-green) !important; border-bottom: 2px solid var(--acid-green); }

        .qr-box { 
            background: white; 
            padding: 15px; 
            display: inline-block; 
            margin-bottom: 20px;
            border: 4px solid var(--acid-green); /* Resalta para donaciones */
        }

        .wallet-addr { 
            background: #000; 
            color: var(--acid-green); 
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem; 
            padding: 15px; 
            border: 1px solid #222; 
            margin-bottom: 20px;
        }

        .btn-pay { 
            background: var(--acid-green); 
            color: #000; 
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800; 
            width: 100%; 
            padding: 15px; 
            border: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-pay:hover { 
            background: #fff; 
            box-shadow: 0 0 30px var(--acid-green); 
        }

        .professional-tag {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">PROJECT_OVERLORD_SYSTEM</a>
            <span class="badge border border-success text-success">VERIFIED_STABLE</span>
        </div>
    </nav>

    <div class="container">
        <div class="row g-5">
            <div class="col-lg-8">
                <div class="ai-console">
                    <div id="log">
                        <div class="ai-msg">
                            [SYSTEM] Core operational. Integrity check 100%.<br>
                            [INFO] Project Overlord is a high-frequency automation node.<br>
                            [READY] Waiting for secure uplink...
                        </div>
                    </div>
                    <input type="text" id="in" placeholder="TYPE_COMMAND_HERE..." onkeydown="if(event.key==='Enter') send()">
                </div>
            </div>

            <div class="col-lg-4">
                <div class="payment-card">
                    <h5 class="text-center mb-4" style="color: #fff; font-weight: 700; letter-spacing: 1px;">FUNDING_GATEWAY</h5>
                    
                    <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item"><button class="nav-link active" id="pills-bnb-tab" data-bs-toggle="pill" data-bs-target="#pills-bnb">USDC_BEP20</button></li>
                        <li class="nav-item"><button class="nav-link" id="pills-sol-tab" data-bs-toggle="pill" data-bs-target="#pills-sol">USDC_SOLANA</button></li>
                    </ul>

                    <div class="tab-content text-center" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-bnb">
                            <div class="qr-box">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=0xe1383D1B8027383531D60C45Dd54cC76c067524e" alt="QR">
                            </div>
                            <div class="wallet-addr" id="addr-bnb">0xe1383D1B8027383531D60C45Dd54cC76c067524e</div>
                            <button class="btn-pay" onclick="copyAddr('addr-bnb')">COPY_TRANSACTION_HEX</button>
                        </div>
                        </div>
                </div>
                <div class="professional-tag">Institutional Grade • Independent Dev • 2026</div>
            </div>
        </div>
    </div>

    <script>
        // La misma lógica de copia y envío de antes, pero con mensajes más profesionales
        function copyAddr(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert("SUCCESS: Destination address copied to clipboard.");
        }
    </script>
</body>
</html>
